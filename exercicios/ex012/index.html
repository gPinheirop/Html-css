<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    
    <h1>Inserindo videos usando com html5</h1>
    <p>esse video esta sendo hospedado no servidor proprio</p>

    <video controls width="560" loop> <!-- para gerar uma tumbnail é necessário usar o parametro poster + endereço do mesmo-->
        
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>seu navegador não é compativel</p>

    </video>

    <h1>inserindo um video do youitube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bU4dGjV31w8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
