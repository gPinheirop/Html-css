<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em html</title>
</head>
<body>
    
    <h1>Tags em html</h1>
    <p>agumas tags em html 5</p>

    <ul type="square">

        <li><abbr title="use a tag &lt; p &gt;">Paragrafos</abbr></li>

        <li><abbr title="use as tags &lt; h1 &gt; até &lt; h6 &gt; ">Titulos</abbr></li>

        <li><abbr title="Use a tag &lt; img &gt;">Imagens</abbr></li>

        <li><abbr title="use a tag &lt; abbr &gt; e descreva a palavra no parametro title">Abriviações</abbr></li>

        <li><abbr title="use a tag &lt; code &gt; mais a tag &lt; pre &gt; para ajudar na formatação">Codigo fonte</abbr></li>

        <li><abbr title="use a tag &lt; ol &gt; mais a tag &lt; il &gt; para criar os itens">Listas numeradas</abbr></li>

        <li><abbr title="usa a tag &lt; dl &gt; mais a tag &lt; dt &gt; para ilustrar a palavra e a tag &lt; dd &gt; para representar o seu significado">Lista com demarcadores</abbr></li>

    </ul>

</body>
</html>
