<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
    <style>
        img{
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>demonstração de uma imagem flexivel</p>
    <picture>
        <source media="(max-width: 760px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="mulher com os braços abertos numa paisagem montanhesca">
    </picture>
</body>
</html>
