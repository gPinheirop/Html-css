<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /* para juntar as bordas de diferentes elementos*/
        }
        td{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de tabela</h1>
    <table>
        <!-- hierarquia de tabelas
        TABLE = tabela 
            TABLE ROWS = linha da tabla 
                TABLE HEADER = cabeçalho da tabela 
                    TABLE DATA = dados da tabela
        NOTA: O fechamento das tags tr e td são opcionais porém erros quebram a formatação de da mesma -->
    <tr>
        <th>exemplo</th>
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
    </tr>
    <tr>
        <th>exemplo2</th>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
    </tr>
    <tr>
        <th>exemplo3</th>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr>
        <th>exemplo4</th>
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
    
    </table>
</body>
</html>
